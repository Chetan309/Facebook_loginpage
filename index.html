<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>Log in to Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
</head>
<body class="bg-gray-100">
<div class="container mt-48 flex mx-30 items-center justify-center">
    <div class="left w-1/3">
        <img class="w-60" src="Fb logo.svg" alt="">
        <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
        <p class="flex mx-auto my-2 mb-4 text-xl ">Log in to Facebook</p>
        <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded" type="text" placeholder="Email address or Phone number">
        <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded" type="password" placeholder="Password">
        <button class="bg-blue-600 text-white my-2 py-3 rounded font-bold text-xl hover:bg-blue-700">Log In</button>
        <span class="text-blue-600 text-center m-2 text-sm hover:underline cursor-pointer">Forgotton account?</span>
        <span class="text-blue-600 text-center m-2 text-sm hover:underline cursor-pointer">Sign up for Facebook</span>
    </div>
</div>
</body>
</html>
